<h1 mat-dialog-title>Confirm</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions class="dialog-btn">
    
  <button  mat-raised-button (click)="onCancel()">{{data.cancel}}</button>
  <button  mat-raised-button color="warn" (click)="onConfirm()">{{data.confirm}}</button>
</div>
