<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->

    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef> Day </th>
      <td mat-cell *matCellDef="let element">
        <p>{{element.day}}</p>
      </td>
    </ng-container>
    <ng-container matColumnDef="books">
      <th mat-header-cell *matHeaderCellDef> Books </th>
      <td mat-cell *matCellDef="let element"> 
        <todo-checkbox [checked]="element.meditate"> </todo-checkbox>

      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="skills">
      <th mat-header-cell *matHeaderCellDef> Skills </th>
      <td mat-cell *matCellDef="let element">
        <todo-checkbox [checked]="element.skills"> </todo-checkbox>
      </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="meditate">
      <th mat-header-cell *matHeaderCellDef> Meditate </th>
      <td mat-cell *matCellDef="let element"> 
        <todo-checkbox [checked]="element.meditate"> </todo-checkbox>
      </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="exercise">
      <th mat-header-cell *matHeaderCellDef> Exercise </th>
      <td mat-cell *matCellDef="let element"> 
        <todo-checkbox [checked]="element.meditate"> </todo-checkbox>
    </td>
    </ng-container>

    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> Completed </th>
      <td mat-cell *matCellDef="let element"> 
<p>{{element.completed}}</p>    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
