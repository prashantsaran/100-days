
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Day Column -->
  <ng-container matColumnDef="day">
    <th mat-header-cell *matHeaderCellDef> Day </th>
    <td mat-cell *matCellDef="let element">
      {{ element.day }}
    </td>
  </ng-container>

  <!-- Books Column -->
  <ng-container matColumnDef="books">
    <th mat-header-cell *matHeaderCellDef> Books </th>
    <td mat-cell *matCellDef="let element">
      <todo-checkbox 
        [checked]="element.books" 
        (stateChange)="onCheckboxChange(element, 'books', $event)">
      </todo-checkbox>
    </td>
  </ng-container>

  <!-- Skills Column -->
  <ng-container matColumnDef="skills">
    <th mat-header-cell *matHeaderCellDef> Skills </th>
    <td mat-cell *matCellDef="let element">
      <todo-checkbox 
        [checked]="element.skills" 
        (stateChange)="onCheckboxChange(element, 'skills', $event)">
      </todo-checkbox>
    </td>
  </ng-container>

  <!-- Meditate Column -->
  <ng-container matColumnDef="meditate">
    <th mat-header-cell *matHeaderCellDef> Meditate </th>
    <td mat-cell *matCellDef="let element">
      <todo-checkbox 
        [checked]="element.meditate" 
        (stateChange)="onCheckboxChange(element, 'meditate', $event)">
      </todo-checkbox>
    </td>
  </ng-container>

  <!-- Exercise Column -->
  <ng-container matColumnDef="exercise">
    <th mat-header-cell *matHeaderCellDef> Exercise </th>
    <td mat-cell *matCellDef="let element">
      <todo-checkbox 
        [checked]="element.exercise" 
        (stateChange)="onCheckboxChange(element, 'exercise', $event)">
      </todo-checkbox>
    </td>
  </ng-container>

  <!-- Completed Column -->
  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef> Completed </th>

    <td mat-cell *matCellDef="let element">
      
      {{ element.completed }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
